<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js OBJ + MTL Loader</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.1/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.1/examples/jsm/controls/OrbitControls.js';
    import { MTLLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.1/examples/jsm/loaders/MTLLoader.js';
    import { OBJLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.1/examples/jsm/loaders/OBJLoader.js';

    let scene, camera, renderer, controls, model;

    function init() {
      // Create the scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xaaaaaa);

      // Create the camera
      camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 2, 5); // Adjust the camera position

      // Create the renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Add orbit controls
      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // Smooth rotation
      controls.dampingFactor = 0.05;

      // Add a light source
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); // General light
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8); // Directional light
      directionalLight.position.set(5, 10, 7.5);
      scene.add(directionalLight);

      // Load the model with its material
      loadModel();

      // Handle window resize
      window.addEventListener('resize', onWindowResize);
    }

    function loadModel() {
      const mtlLoader = new MTLLoader();
      mtlLoader.setPath('Model/'); // Set the path to your MTL file
      mtlLoader.load('textures.mtl', (materials) => {
        materials.preload(); // Preload the materials
        console.log('Materials loaded:', materials);

        const objLoader = new OBJLoader();
        objLoader.setMaterials(materials); // Attach the materials to the OBJ loader
        objLoader.setPath('Model/'); // Set the path to your OBJ file
        objLoader.load(
          'bastion.obj',
          (loadedModel) => {
            model = loadedModel;
            model.scale.set(0.5, 0.5, 0.5); // Scale down the model if necessary
            scene.add(model);
            console.log('Model loaded:', model);
          },
          (xhr) => {
            console.log((xhr.loaded / xhr.total) * 100 + '% loaded'); // Progress log
          },
          (error) => {
            console.error('An error occurred while loading the model:', error);
          }
        );
      });
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      // Slowly rotate the model
      if (model) {
        model.rotation.y += 0.01;
      }

      // Update controls
      controls.update();

      // Render the scene
      renderer.render(scene, camera);
    }

    // Initialize the scene and start animation
    init();
    animate();
  </script>
</body>
</html>
